<!DOCTYPE html>
<head>
	<title>Monitor Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  	<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  	<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<link href="css/animate.css" rel="stylesheet"/>
	<link href="css/waypoints.css" rel="stylesheet"/>
	<script src="js/jquery.waypoints.min.js" type="text/javascript"></script>
	<script src="js/waypoints.js" type="text/javascript"></script>
	<script src="js/showElements.js"></script>
	<script src="js/calc.js"></script>
	<script src="js/service-worker.js"></script>
</head>
<body onload="getScreenRes()">
	<section id="intro" class="intro">
		<div class="inner">
			<div id="main"class="content">
				<section class="os-animation" data-os-animation="bounceInUp" data-os-animation-delay="0s">
					<h1>Choosing new monitor ?</h1>
				</section>
				<section class="os-animation" data-os-animation="bounceInUp" data-os-animation-delay=".1s">
					<a class="btn1" href="#" onclick="showTutorial()">Make Desicion</a>
				</section>
			</div>
			<div id="tutorial" class="tutorial" style="display: none;">
				<section class="os-animation" data-os-animation="bounceInUp" data-os-animation-delay="0s">
					<h1>Hi!</h1>
					<p>Whazzzaaa soon you gonna see some serios talk here.</p>
					<br>
				</section>
				<section class="os-animation" data-os-animation="bounceInUp" data-os-animation-delay="0s">
					<a class="btn2" href="#" onclick="showComparison()">Calculate!</a>
					<a class="btn3" href="#" onclick="showMain()">Give up and go back?</a>
				</section>
			</div>
			<div id="comparison" class="comparison" style="display: none; " >
				<section class="os-animation" data-os-animation="bounceInUp" data-os-animation-delay=".1s">
					<section class="calculations">
						<h1 >PPI Calculator</h1>
						<div id="calculator">
							<label for="horizontal">Horizontal resolution:</label>
							<input type="text" id = "horizontal"/>
							<br>
							<label for="vertical">Vertical resolution:</label>
							<input type="text" id = "vertical"/>
							<br>
							<label for="diagonal">Diagonal (inches):</label>
							<input type="text" id = "diagonal"/>
							<br>
							<button class="calculate" onclick="clicked()"><span>Calculate </span></button>
							<div id = "result">---</div>
						</div>
						<button class="save" onclick="saveLS()"><span>+ </span></button>
					</section>
					<a class="btn3" href="#" onclick="getBack()">Back</a>
					<a class="btn2" href="#" onclick="showSaved();getLS()">Saved</a>
					<a class="btn3" href="#" onclick="showMore();getMore()" value="more">More</a>
				</section>
			</div>
			<div id="more" class="comparison" style="display: none; ">
				<section class="os-animation" data-os-animation="bounceInDown" data-os-animation-delay=".1s">
					<div class="calculations">
						<h1>Info</h1>
						<p id="resolution"></p>
						<p id="ppi"></p>
						<p id="inch"></p>
						<p id="aspectRatio"></p>
						<p id="sizeCm"></p>
						<p id="areaCm"></p>
						<p id="areaPx"></p>
						<p id="colorDepth"></p>
						<p id="pixelDepth"></p>
						<div id="calculator" >
							<button class="calculate" onclick="closeMore()"><span>Close</span></button>
						</div>
					</div>	
				</section>	
			</div>
			<div id="saved" class="saved" style="display: none;">
				<section class="os-animation" data-os-animation="bounceInUp" data-os-animation-delay="0s">
					<h1>Saved Results</h1>
					<p id="place0"></p>
					<p id="place1"></p>
					<p id="place2"></p>
					<p id="place3"></p>
					<p id="place4"></p>
					<br>
				</section>
				<section class="os-animation" data-os-animation="bounceInUp" data-os-animation-delay="0s">
					<a class="btn3" href="#" onclick="getBack()">Back</a>
				</section>
			</div>			
		</div>
	</section>
	
</body>
</html>
