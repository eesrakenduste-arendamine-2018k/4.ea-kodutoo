<!DOCTYPE html>
<head>
	<title>Monitor Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  	<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  	<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<link href="css/animate.css" rel="stylesheet"/>
	<link href="css/waypoints.css" rel="stylesheet"/>
	<script src="js/jquery.waypoints.min.js" type="text/javascript"></script>
	<script src="js/waypoints.js" type="text/javascript"></script>
	<script src="js/showElements.js"></script>
</head>
<body>
	<section class="intro">
		<div class="inner">
			<div id="main"class="content">
				<section class="os-animation" data-os-animation="bounceInUp" data-os-animation-delay="0s">
					<h1>Choosing new monitor ?</h1>
				</section>
				<section class="os-animation" data-os-animation="bounceInUp" data-os-animation-delay=".1s">
					<a class="btn-content" href="#" onclick="showTutorial()">Make Desicion</a>
				</section>
			</div>
			<div id="tutorial" class="tutorial" style="display: none;">
				<section class="os-animation" data-os-animation="bounceInUp" data-os-animation-delay="0s">
					<h1>Hi!</h1>
					<p>Whazzzaaa soon you gonna see some serios talk here.</p>
				</section>
				<section class="os-animation" data-os-animation="bounceInUp" data-os-animation-delay=".1s">
					<a class="btn" href="#" onclick="showComparison()">Start Comparing</a>
				</section>
				<section class="os-animation" data-os-animation="bounceInUp" data-os-animation-delay="0s">
					<p>or</p>
				</section>
				<section class="os-animation" data-os-animation="bounceInUp" data-os-animation-delay=".1s">
					<a class="btn" href="#" onclick="showMain()">Give up ?</a>
				</section>
			</div>
			<div id="comparison" class="comparison" style="display: none;">
				<section class="os-animation" data-os-animation="bounceInUp" data-os-animation-delay=".1s">
					<a class="btn" href="#" onclick="getBack()">Back</a>
				</section>
			</div>
		</div>
		
	</section>
	
</body>
</html>
